<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Connexion - IdeaBox</title>
</head>

<template name="login">
    <section id="login-form">
        <div class="overlay"></div>
    	<div class="container">
    		<div class="col-md-6 col-md-offset-3">
    			<h1>Connexion</h1>
    			{{#if currentUser}}
    			<p>Vous êtes déjà connecte <a href="/index">Cliquez ici pour retourner à l'index</a></p>
    			{{else}}
    				{{> formLogin}}
    			{{/if}}
    		</div>
    	</div>
    </section>
</template>

<template name="formLogin">
	<fieldset>
		<form class="form-signin">
			<div class="form-group wrongLogin hidden">
				<p class="danger">Login != MDP. Retry</p>
			</div>
			<div class="form-group">
				<label for="login" class="sr-only">ID</label>
				<input type="text" id="login" placeholder="ID.." class="form-control" autocomplete="off" required>
			</div>
			<div class="form-group">
				<label for="pwd" class="sr-only">MDP</label>
				<input type="password" id="pwd" placeholder="MDP..." class="form-control" autocomplete="off" required>
			</div>
			<div class="form-group">
				<button class="btn pull-right" type="submit">Connexion</button>
                <p class="pull-left"><a href="/register">Inscription</a></p>
			</div>
		</form>
	</fieldset>
</template>
