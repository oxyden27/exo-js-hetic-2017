<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exo BackBone JS - Hétic</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
</head>
<body>
  <div class="container" id="connection">
    <div class="page-header">
      <center><h1>Connexion</h1></center>
    </div>
    <form id="form-connection" autocomplete="off">
      <div class="form-group">
        <label for="login" class="sr-only">Identifiant</label>
        <input type="text" id="identifiant" class="form-control" placeholder="Identifiant" required>
        <div class="alert alert-danger hidden" id="alert-identifiant" role="alert">Vous avez renseigné un mauvais identifiant de connexion</div>
      </div>
      <div class="form-group">
        <label for="pwd" class="sr-only">Mot de passe</label>
        <input type="password" id="mdp" class="form-control" placeholder="Mot de passe" required>
        <div class="alert alert-danger hidden" id="alert-mdp" role="alert">Vous avez renseigné un mauvais mot de passe</div>
      </div>
      <div class="form-group">
        <center><button type="submit" class="btn btn-primary">Connexion</button></center>
      </div>
      <div class="alert alert-danger hidden" id="warning" role="alert"><b>Une erreur est survenue lors de votre enregistrement</div>
    </form>
  </div>

  <div class="container" id="contenu"></div>

  <script src="js/connection.js"></script>
</body>
</html>
